<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/home">Navbar</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li routerLinkActive="active" class="nav-item">
        <a routerLink="/home" class="nav-link waves-light" mdbWavesEffect>Home<span class="sr-only">(current)</span></a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Menu<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Another action</a>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Something else here</a>
          <div class="divider dropdown-divider"></div>
          <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
        </div>
      </li>

    </ul>
    <!-- Links -->

    <ul class="navbar-nav">
      <li *ngIf="!authed" routerLinkActive="active" class="nav-item">
        <a routerLink="login" class="nav-link waves-light" mdbWavesEffect>Login</a>
      </li>
      <li routerLink="inbox" *ngIf="authed" routerLinkActive="active" class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>{{user.name}}</a>
      </li>
      <li *ngIf="authed" routerLinkActive="active" class="nav-item">
        <a (click)="logout()" class="nav-link waves-light" mdbWavesEffect>Logout</a>
      </li>
      <li *ngIf="!authed" routerLinkActive="active" class="nav-item">
        <a routerLink="register" class="nav-link waves-light" mdbWavesEffect>Register</a>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
