<div class="row pt-5">
  <div class="col-md-4 mx-auto">
    <div class="card-body">
      <form class="text-center border border-light p-5">
        <p class="h4 mb-4">Register</p>
        <div class="form-group">
          <label for="">Username</label>
          <input [(ngModel)]="registerData.name" name="name" required type="text" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="registerData.email" name="email" required type="text" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="registerData.password" name="password" required type="password" class="form-control rounded-0">
        </div>
        <button (click)="registerUser()" mdbBtn color="info" block="true" type="submit" class="my-4">Register</button>
      </form>
    </div>
  </div>
