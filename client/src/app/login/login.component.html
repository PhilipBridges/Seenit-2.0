<div class="row pt-5">
  <div class="col-md-4 mx-auto">
    <div class="card-body">
      <form class="text-center border border-light p-5">
        <p class="h4 mb-4">Login</p>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="loginData.email" name="email" required type="text" class="form-control rounded-0">
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="loginData.password" name="password" required type="password" class="form-control rounded-0">
        </div>
        <button (click)="loginUser()" mdbBtn color="info" block="true" type="submit" class="my-4">Login</button>
      </form>
    </div>
  </div>
